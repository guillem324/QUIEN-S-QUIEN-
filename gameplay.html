<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameplay - Qui es qui?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="backgroundMusic" autoplay loop>
      <source src="assets/sounds/background.mp3" type="audio/mpeg">
    </audio>
    <div class="background-questions"></div>
    <a href="index.html" class="gameplay-title">Qui es qui?</a>
    <div class="game-container">
      <div class="characters-grid" id="charactersGrid"></div>
      <div class="ia-grid" id="iaGrid"></div>
    </div>
    <div class="questions-container">
      <h2 class="questions-title">Preguntes:</h2>

      <div class="question-group">
        <h3 class="question-label">Gènere?</h3>
        <div class="button-group">
          <button class="question-btn btn-cyan">Home</button>
          <button class="question-btn btn-magenta">Dona</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Té pel?</h3>
        <div class="button-group">
          <button class="question-btn btn-yes">Sí</button>
          <button class="question-btn btn-no">No</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Color de pel?</h3>
        <div class="button-group">
          <button class="question-btn btn-brown">Castany</button>
          <button class="question-btn btn-black">Negre</button>
          <button class="question-btn btn-yellow">Ros</button>
          <button class="question-btn btn-orange">Pèl-roig</button>
          <button class="question-btn btn-gray">Gris</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Té pèl llarg?</h3>
        <div class="button-group">
          <button class="question-btn btn-yes">Sí</button>
          <button class="question-btn btn-no">No</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Té ulleres?</h3>
        <div class="button-group">
          <button class="question-btn btn-yes">Sí</button>
          <button class="question-btn btn-no">No</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Professió?</h3>
        <div class="button-group">
          <button class="question-btn btn-profession">Polític</button>
          <button class="question-btn btn-profession">Cantant</button>
          <button class="question-btn btn-profession">Actor</button>
          <button class="question-btn btn-profession">Influencer</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">És esportista?</h3>
        <div class="button-group">
          <button class="question-btn btn-yes">Sí</button>
          <button class="question-btn btn-no">No</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">És presentador?</h3>
        <div class="button-group">
          <button class="question-btn btn-yes">Sí</button>
          <button class="question-btn btn-no">No</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Orientació política?</h3>
        <div class="button-group">
          <button class="question-btn btn-red">Esquerra</button>
          <button class="question-btn btn-blue">Dreta</button>
          <button class="question-btn btn-gray">Apolític</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">País?</h3>
        <div class="button-group">
          <button class="question-btn btn-blue">Espanya</button>
          <button class="question-btn btn-blue">EE.UU.</button>
          <button class="question-btn btn-blue">Israel</button>
          <button class="question-btn btn-blue">Rússia</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Ha estat president?</h3>
        <div class="button-group">
          <button class="question-btn btn-yes">Sí</button>
          <button class="question-btn btn-no">No</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">És milionari?</h3>
        <div class="button-group">
          <button class="question-btn btn-yes">Sí</button>
          <button class="question-btn btn-no">No</button>
        </div>
      </div>
    </div>

    <div class="guess-button-container">
      <button class="guess-button">Endevinar</button>
    </div>

    <script src="background.js"></script>
    <script src="gameplay.js"></script>
  </body>
</html>
