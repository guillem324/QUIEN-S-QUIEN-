<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameplay - Qui es qui?</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-questions"></div>
    <h1 class="gameplay-title">Qui es qui?</h1>
    <div class="game-container">
      <div class="characters-grid" id="charactersGrid">

      </div>
      <div class="ia-grid" id="iaGrid">

      </div>
    </div>
    <div class="questions-container">
      <h2 class="questions-title">Preguntes:</h2>
      
      <div class="question-group">
        <h3 class="question-label">Té pel?</h3>
        <div class="button-group">
          <button class="question-btn btn-yes">SI</button>
          <button class="question-btn btn-no">No</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Color de pel?</h3>
        <div class="button-group">
          <button class="question-btn btn-brown">Castaño</button>
          <button class="question-btn btn-black">Negro</button>
          <button class="question-btn btn-yellow">Rubio</button>
          <button class="question-btn btn-orange">Pelirrojo</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Té bigoti?</h3>
        <div class="button-group">
          <button class="question-btn btn-yes">SI</button>
          <button class="question-btn btn-no">No</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Té ulleres?</h3>
        <div class="button-group">
          <button class="question-btn btn-yes">SI</button>
          <button class="question-btn btn-no">No</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Génere?</h3>
        <div class="button-group">
          <button class="question-btn btn-cyan">Hombre</button>
          <button class="question-btn btn-magenta">Mujer</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">Profesió?</h3>
        <div class="button-group">
          <button class="question-btn btn-profession">Politio</button>
          <button class="question-btn btn-profession">Cantant</button>
          <button class="question-btn btn-profession">Actor</button>
          <button class="question-btn btn-profession">Influencer</button>
        </div>
      </div>

      <div class="question-group">
        <h3 class="question-label">País?</h3>
        <div class="button-group">
          <button class="question-btn btn-blue">Espanya</button>
          <button class="question-btn btn-blue">EE.UU</button>
          <button class="question-btn btn-blue">Israel</button>
          <button class="question-btn btn-blue">Russia</button>
        </div>
      </div>

    </div>
    <script src="background.js"></script>
    <script src="gameplay.js"></script>
  </body>
</html>
